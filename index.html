<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Key Phone with JS</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5g0jtppuj6j3d0z0/mXq2eZWk30tAHtRk3PpN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>wowPhone</h1>
    <input type="tel" placeholder="Enter your number" />
    <section class="teclado">
      <input type="button" value="1" />
      <input type="button" value="2" />
      <input type="button" value="3" />
      <input type="button" value="4" />
      <input type="button" value="5" />
      <input type="button" value="6" />
      <input type="button" value="7" />
      <input type="button" value="8" />
      <input type="button" value="9" />
      <input type="button" value="*" />
      <input type="button" value="0" />
      <input type="button" value="#" />
    </section>
    <section class="last-buttons">
      <input class="transparent" type="button" value="" />
      <button class="call-button">
        <i class="fa-solid fa-phone" style="color: #fafcff"></i>
      </button>
      <input class="transparent" type="button" value="" />
    </section>
    <script src="main.js"></script>
  </body>
</html>
